name: Build,Test & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  buildAndPack:
    name: build, test & pack
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Create Nuget package
      run: dotnet pack -c Release -o .
    - name: Create artifact of the package
      uses: actions/upload-artifact@v3
      with:
        name: awsfileuploaderandcompressor
        path: *.nupkg
  deploynugetpackage:
     name: deploy to nuget
     runs-on: ubuntu-latest
     needs: build
     steps:
      - name: Download the artifact
        uses: actions/download-artifact@v3
        with:
          name: awsfileuploaderandcompressor
      - name: Display the downloaded file
        run: ls -R
      - name: Push package
        run: dotnet nuget push *.nupkg -k ${{secrets.NUGET_KEY}} -s https://api.nuget.org/v3/index.json --skip-duplicate --no-symbols
